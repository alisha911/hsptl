{%  extends 'base.html' %}

{% block title %}Department{% endblock %}
{% block content %}
<h2 class="text-center">Our Department</h2>

<div class="container text-center bg-light mb-5">
    {% for i in dept%}
    <div class="card text-center" style="width: 25rem; display:inline-block">
        <div class="card-body">
            <h5 class="card-title">{{i.dpt_name}}</h5>
            <p class="card-text">{{i.det_decription}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
